<!DOCTYPE html>
<html>

<head>
  <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />
  <script data-require="bootstrap@*" data-semver="3.2.0" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
  <script data-require="angular.js@*" data-semver="1.3.0" src="//code.angularjs.org/1.3.0/angular.js"></script>
  <link rel="stylesheet" href="server.css" />
  <script src="server.js"></script>
</head>

<body>
  <div class="dropdown dropdown-scroll" ng-app="app">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">Select a student from List <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" ng-controller="ListCtrl">
      <li role="presentation">
        <div class="input-group input-group-sm search-control"  ng-click="selectItem(item)"><span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
          <input type="text" class="form-control"  ng-model="query">
        </div>
      </li>
      <li role="presentation" ng-repeat='item in items | filter:query'>
        <a href="#"> {{ item.CLASS_SECTION }}-{{ item.ADMISSION_ID }}-{{ item.NAME }}-{{ item.FATHER_NAME }} </a>
      </li>
    </ul>
  </div>
  <script>
    $('.dropdown-menu').find('input').click(function (e) {
      e.stopPropagation();
    });
  </script>  
</body>
</html>
